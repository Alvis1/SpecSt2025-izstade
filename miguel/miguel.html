<html>
  <head>
    <meta charset="UTF-8">
    <title>Escenario A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="scripts/navmesh.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- GRUPO CUEVAS -->
      <a-entity id="grupoCuevas" 
                animation="property: rotation; from: 0 0 0; to: 0 0 360; loop: true; dur: 250000; easing: linear;">
        <a-entity gltf-model="objects/cueva 2411.glb" scale="5 5 5" position="-16.58 90 -62.25"></a-entity>
        <a-entity gltf-model="objects/cueva 2411.glb" scale="6.18 5 5" position="34.29881 -100 -38.38705" rotation="-0.03 -49.41 -26.5"></a-entity>
        <a-entity gltf-model="objects/cueva 2411.glb" scale="3.49 3.74 0.58" position="-110 19.54 -23.25" rotation="-173.85 -137.8 31.04"></a-entity>
        <a-entity gltf-model="objects/cueva 2411.glb" scale="5.59 5 5" position="-98.4 35 -65.47" rotation="1.56 48.9 1.5"></a-entity>
        <a-entity gltf-model="objects/cueva 2411.glb" scale="5 6.35 5" position="-41.78 -61.73 -57.02" rotation="3.4 43.02 104.13"></a-entity>
        <a-entity gltf-model="objects/cueva 2411.glb" scale="5 5 5" position="0 -14.16 -1.55"></a-entity>
        <a-entity gltf-model="objects/cueva 2411.glb" scale="5.72 5 5" position="35.03 18.59 -38.38" rotation="26.71 -33.21 -25.18"></a-entity>
        <a-entity gltf-model="objects/cueva 2411.glb" scale="5 5 5" position="-41.57 -15.4 -1.55" rotation="2.08 96.04 47.84"></a-entity>
        <a-entity gltf-model="objects/cueva 2411.glb" scale="5 5 5" position="38.89 -42.54 -9.63" rotation="-51.95 -78.08 31.4"></a-entity>
        <a-entity gltf-model="objects/cueva 2411.glb" scale="5 5 5" position="4.86 -69.97 -13.39" rotation="-74.36 74.38 4.93"></a-entity>
        <a-entity gltf-model="objects/cueva 2411.glb" scale="5 5 5" position="-21.44 42.95 -42.99" rotation="3.4 43.02 104.13"></a-entity>
      </a-entity>

      <!-- NAVMESH -->
      <a-entity id="navmeshh" gltf-model="miguel/objects/espacionavmesh.obj" rotation="0 0 0"></a-entity>

      <!-- ESCENARIO -->
      <a-entity id="escenario" gltf-model="objects/escenario.glb" position="1 -14 368.31" rotation="0 0 0" scale="0.7 0.7 0.7"></a-entity>

      <!-- ESFERA -->
      <a-entity gltf-model="objects/esfera version 1.glb" position="0 0 0" 
                animation="property: rotation; from: 0 0 0; to: 360 360 360; dir: alternate; dur: 7000; easing: linear; loop: true;">
      </a-entity>

      <!-- LUZ -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-sky color="#080c16"></a-sky>

      <!-- CÃMARA -->
      <a-entity camera look-controls wasd-controls="acceleration: 10" navmesh="navmesh: #navmeshh" position="0 1.6 250"></a-entity>

      <!-- AUDIO -->
      <a-entity id="audio" sound="loop: true; src: objects/audio_sstudies.ogg; volume: 1"></a-entity>

    </a-scene>

    <script>
      const scene = document.querySelector("a-scene");
      const audioEntity = document.querySelector("#audio");

      function startAudio() {
        setTimeout(() => audioEntity.components.sound.playSound(), 200);
        scene.removeEventListener("click", startAudio);
      }

      scene.addEventListener("click", startAudio);
    </script>
  </body>
</html>
