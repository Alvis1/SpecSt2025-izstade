<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera camera="active: true" look-controls wasd-controls position="0 1.6 0" fov="60"></a-camera>

      <a-entity gltf-model="assets/couch.glb" id="2couch" position="0 0.913 0"></a-entity>
      <a-entity gltf-model="assets/tv_table.glb" id="table" position="0 -0.007 -3.05528" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="assets/crt_tv.glb" id="tv" position="0 0.62006 -2.93218" rotation="0 180 0" scale="2 2 2"></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="200" height="200" color="#7BC8A4"></a-plane>
      <a-sky color="#FFD580"></a-sky>
    </a-scene>
  </body>
</html>
