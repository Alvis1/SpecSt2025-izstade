<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="komponentes/navmesh.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: false; physicallyCorrectLights: false">

      <!-- Preload all assets (using lighter _02 versions) -->
      <a-assets timeout="30000">
        <a-asset-item id="tatoo01" src="Objects/tatoo02.glb"></a-asset-item>
        <a-asset-item id="objekti01" src="Objects/objekti_02.glb"></a-asset-item>
        <a-asset-item id="masinite" src="Objects/masinite.glb"></a-asset-item>
        <a-asset-item id="augs1" src="Objects/augs1.glb"></a-asset-item>
        <a-asset-item id="augs2" src="Objects/augs2.glb"></a-asset-item>
        <a-asset-item id="telpa01" src="Objects/telpa_02.glb"></a-asset-item>
      </a-assets>
      
      <!--Objekti-->


      <a-entity 
        gltf-model="#tatoo01" 
        rotation="0 90 0"
        position="0 -0.274 0"
      ></a-entity>

      <a-entity 
        gltf-model="#objekti01" 
        rotation="0 90 0"
        position="0 -0.274 0"
      ></a-entity>

      <a-entity 
        gltf-model="#masinite" 
        rotation="0 90 0"
        position="0 -0.274 0"
        animation__masinite="dir: alternate; loop: true; property: position; from: 0 -0.083 0; to: 0 -0.264 0; dur: 2000; easing: linear"
      ></a-entity>

      <a-entity 
        gltf-model="#augs1" 
        rotation="0 90 0"
        position="0 -0.274 0"
        animation__augs="easing: linear; dir: alternate; loop: true; from: -0.112 -0.245 -0.035; to: -0.112 0.392 -0.035; property: position; dur: 2000"
      ></a-entity>

      <a-entity 
        gltf-model="#augs2" 
        rotation="0 90 0"
        position="0 -0.274 0"
        animation__augs2="from: 0 1.081 0; to: 0 -0.200 0; dir: alternate; property: position; loop: true; dur: 2000"
      ></a-entity>
      
      <!--Pasaule-->


      <a-entity 
        gltf-model="#telpa01" 
        rotation="0 90 0"
        position="0 -0.274 0"
      ></a-entity>

      <!-------------->
      <!--Navigacija-->
      <!--------------> 
        
      <a-entity id="navmesh-grida" obj-model="obj: Objects/grida.obj"></a-entity>
      <a-entity camera look-controls wasd-controls="acceleration: 10" navmesh="navmesh: #navmesh-grida" position="0 1.6 -5"></a-entity>


      <!--Gaisma-->

      <a-entity light="color: #e17014; type: ambient" data-aframe-default-light="" aframe-injected="" position="0 3.02768 3.45506"></a-entity>
      <a-entity light="color: #a8baff; decay: 2.31; intensity: 4.38; type: point" position="-2.19394 2.41277 -5.32939"></a-entity>
      <a-entity light="color: #ab0d0d; decay: 0.44; intensity: 3.93; type: point" position="0.33725 1.76906 3.58546"></a-entity>

    </a-scene>
  </body>
</html>
