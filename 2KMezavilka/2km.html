<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
 
    <a-scene keyboard-shortcuts="" screenshot="" xr-mode-ui="" device-orientation-permission-ui="">


      <!--izstades objekti-->

     <!-- DOLL 1 -->
      <a-entity position="-2 0 -5"
                animation__jump="property: position; to: -2 0.9 -5; dir: alternate; loop: true; dur: 1000; easing: easeInOutSine; delay: 0">
        <!-- body (slight squash & stretch synced to jump) -->
        <a-cylinder position="0 0.6 0" height="1.2" radius="0.4" color="#ff66b2"
                    animation__squash="property: scale; to: 1 1.1 1; dir: alternate; loop: true; dur: 1000; easing: easeInOutSine; delay: 0"></a-cylinder>
        <!-- head -->
        <a-sphere position="0 1.3 0" radius="0.35" color="#ffcce0"></a-sphere>
        <!-- hair -->
        <a-cone position="0 1.8 0" height="0.6" radius-bottom="0.32" color="#ffb3d9"></a-cone>
      </a-entity>

      <!-- DOLL 2 -->
      <a-entity position="0 0 -5"
                animation__jump="property: position; to: 0 0.9 -5; dir: alternate; loop: true; dur: 1000; easing: easeInOutSine; delay: 200">
        <a-cylinder position="0 0.6 0" height="1.2" radius="0.4" color="#ff80bf"
                    animation__squash="property: scale; to: 1 1.1 1; dir: alternate; loop: true; dur: 1000; easing: easeInOutSine; delay: 200"></a-cylinder>
        <a-sphere position="0 1.3 0" radius="0.35" color="#ffcce0"></a-sphere>
        <a-cone position="0 1.8 0" height="0.6" radius-bottom="0.32" color="#ffb3d9"></a-cone>
      </a-entity>

      <!-- DOLL 3 -->
      <a-entity position="2 0 -5"
                animation__jump="property: position; to: 2 0.9 -5; dir: alternate; loop: true; dur: 1000; easing: easeInOutSine; delay: 400">
        <a-cylinder position="0 0.6 0" height="1.2" radius="0.4" color="#ff99cc"
                    animation__squash="property: scale; to: 1 1.1 1; dir: alternate; loop: true; dur: 1000; easing: easeInOutSine; delay: 400"></a-cylinder>
        <a-sphere position="0 1.3 0" radius="0.35" color="#ffcce0"></a-sphere>
        <a-cone position="0 1.8 0" height="0.6" radius-bottom="0.32" color="#ffb3d9"></a-cone>
      </a-entity>

      
      <!----------->
      <!--Pasaule-->
      <!----------->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="blue" material="color: #f965ae" geometry="height: 8.16; width: 7.31"></a-plane>

      <a-sky color="#ECECEC"></a-sky>



    </a-scene>


    </a-scene>
  </body>
</html>
