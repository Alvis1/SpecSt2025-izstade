<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>


      <!--izstades objekti-->

      <a-box position="-1 2 -3" rotation="0 45 0" color="blue"></a-box>

      <a-sphere position="0 1.25 -5" radius="1.25" color="blue" material="opacity: 0.65; color: blue"></a-sphere>
      
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="blue"></a-cylinder>


      <a-cylinder position="1 0.75 -4" radius="0.5" height="1.5" color="red"></a-cylinder>
      <!----------->
      <!--Pasaule-->
      <!----------->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="blue"></a-plane>

      <a-sky color="#ECECEC"></a-sky>



    </a-scene>
  </body>
</html>
