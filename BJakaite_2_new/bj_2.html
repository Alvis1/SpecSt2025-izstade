<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
<script src="forward-back.js"></script>

  </head>


  !-- Zeme -->
    <a-plane rotation="-90 0 0" width="20" height="100" color="####" material="src:grid_txt.png; roughness:1; metalness:0;"
        
></a-plane>


    <!-- Kreisā siena -->
    <a-plane rotation="0 87 0" position="-5 2 -10"
             width="50" height="4" color="#cccccc"></a-plane>

    <!-- Labā siena-->
    <a-plane rotation="0 -87 0" position="5 2 -10"
             width="50" height="4" color="#cccccc"></a-plane>

    <!-- Kubi -->
    <a-box color="#94C4FF" position="-5 1 -3"
           animation="property: scale; dir: alternate; dur: 4000; loop: true; to: 4 2 2">
    </a-box>

    <a-box color="#94C4FF" position="-3.5 1 -3"
           animation="property: scale; dir: alternate; dur: 4000; loop: true; to: 4 2 2">
    </a-box>


    <!-- Sfēra -->
    <a-sphere color="#F54927" radius="1" position="3 1.5 2"material="emissive: #F7FF14; emissiveIntensity: 0.5"

              animation="property: scale; dir: alternate; dur: 4500; loop: true; to: 2 2 2">
    </a-sphere>

    <!-- Cilindrs -->
    <a-cylinder color="#FFC65D" radius="0.5" height="2"  material="src:walls.jpg; roughness:1; metalness:0;"
               position="0 1 -9"
               animation="property: scale; dir: alternate; dur: 5000; loop: true; to: 2 2 2">
    </a-cylinder>

    <!-- Gaisma -->
   <a-entity light="type: point; color: #ffffff; intensity: 1; distance: 10"
          position="0 3 0"
      
</a-entity>
  <body>
    <a-scene background="color:#ECECEC">
<!-- Camera rig (with controlled movement) -->
<a-entity forward-back>
  <a-entity camera="fov: 30" position="0 0 40">

    <!-- Light follows the camera -->
    <a-light 
      type="point" 
      intensity="10" 
      distance="20" 
      position="0 0 0">
    </a-light>

  </a-entity>
</a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="20" height="100" color="#ccc"></a-plane>

      <!-- Red cube (behind the start, at z=+5) -->
      <a-box color="#F33" position="0 0.5 5">
        <a-animation attribute="rotation" dur="4000" to="0 360 0" repeat="indefinite"></a-animation>
      </a-box>
      <!-- Keyboard hint near red cube -->


      <a-plane rotation="0 87 0" position="-5 2 -10"
             width="50" height="4" color="#cccccc"></a-plane>

    <!-- Labā siena-->
    <a-plane rotation="0 -87 0" position="5 2 -10"
             width="50" height="4" color="#cccccc"></a-plane>

    <!-- Kubi -->
    <a-box color="#94C4FF" position="-5 1 -3"
           animation="property: scale; dir: alternate; dur: 4000; loop: true; to: 4 2 2">
    </a-box>

    <a-box color="#94C4FF" position="-3.5 1 -3"
           animation="property: scale; dir: alternate; dur: 4000; loop: true; to: 4 2 2">
    </a-box>


    <!-- Sfēra -->
    <a-sphere color="#F54927" radius="1" position="3 1.5 2"material="emissive: #F7FF14; emissiveIntensity: 0.5"

              animation="property: scale; dir: alternate; dur: 4500; loop: true; to: 2 2 2">
    </a-sphere>

    <!-- Cilindrs -->
    <a-cylinder color="#FFC65D" radius="0.5" height="2"  material="src:walls.jpg; roughness:1; metalness:0;"
               position="0 1 -9"
               animation="property: scale; dir: alternate; dur: 5000; loop: true; to: 2 2 2">
    </a-cylinder>
<a-entity position="0 3.5 9">
  <a-plane color="#FFFFFF" opacity="0.9" height="1" width="3"></a-plane>
  <a-text 
    value="WS"
    align="center"
    color="black"
    width="4"
    position="0 0 0.01">
  </a-text>
</a-entity>


      <!-- Yellow cube (ahead, at z=-20) -->
<a-box color="#FFD700" position="0 1 -20">
  <a-animation 
    attribute="scale" 
    dur="3000" 
    dir="alternate" 
    to="1.5 1.5 1.5" 
    repeat="indefinite">
  </a-animation>
</a-box>



      <!-- Keyboard hint after yellow cube -->
<a-entity position="0 2 -23">
  <a-plane color="#FFFFFF" opacity="0.9" height="1" width="6"></a-plane>
  <a-text 
    value="You’re free to move. Now see what was really here"
    align="center"
    color="black"
    width="5"
    position="0 0 0.01">
  </a-text>
</a-entity>


            <!--  Plane with text after red cube -->
      <a-entity position="0 3.5 20">
        <a-plane color="#FFFFFF" height="1.2" width="6"></a-plane>
        <a-text value="Move forward.
         What you see is all you are allowed for now"
                align="center"
                color="#000000"
                wrap-count="40"
                position="0 0 0.01">
        </a-text>
      </a-entity>

      <!-- white sphere -->
      <a-sphere color="#FFF" position="0 1 -12" radius="0.8"
        material="emissive:white; emissiveIntensity:0.6"></a-sphere>

          <!-- GLB assets -->
  <a-assets>
        <a-asset-item id="triangle" src="assets/tests_tr.glb"></a-asset-item>
        <a-asset-item id="stairs" src="assets/kapnes.glb"></a-asset-item>
        <a-asset-item id="trijsturis_2" src="assets/trijsturis_2.glb"></a-asset-item>
        <a-asset-item id="cube_ill" src="assets/cube_ill.glb"></a-asset-item>
  </a-assets>

<a-plane 
  src="att/illusion-1.jpg"
  width="4"
  height="4"
  position="0 2 12">
</a-plane>

  <!-- Add the model to the scene -->


      <!-- Second model -->
    <a-entity gltf-model="assets/kapnes.glb" position="1.25823 1.45804 1.08021" scale="3 3 3" rotation="-7.9314547579959855 -121.65440976674232 -38.6752241291257">
      </a-entity>
        <!-- third model -->
     <a-entity gltf-model="assets/trijsturis_2.glb" position="-3.0003 2 -5" rotation="1.3372834938353413 27.33295161671592 -25.045704098553678"></a-entity>
    
    
<a-entity gltf-model="assets/cube_ill.glb" position="-1.14087 2.01 -2.76207" rotation="-56.31831351458915 11.88772833337432 -146.82731049581506" scale="0.2 0.21 0.2"></a-entity>




  </a-entity>


      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
