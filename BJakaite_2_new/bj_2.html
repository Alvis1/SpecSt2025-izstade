<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="forward-back.js"></script>
    
  </head>

  <body>
    <a-scene background="color:#ECECEC">
      <!-- Camera rig (with controlled movement) -->
      <a-entity forward-back>
        <a-entity camera></a-entity>
      </a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="20" height="100" color="#ccc"></a-plane>

      <!-- Red cube (behind the start, at z=+5) -->
      <a-box color="#F33" position="0 0.5 5">
        <a-animation attribute="rotation" dur="4000" to="0 360 0" repeat="indefinite"></a-animation>
      </a-box>

      <!-- Yellow cube (ahead, at z=-20) -->
      <a-box color="#FFD700" position="0 1 -20">
        <a-animation attribute="scale" dur="3000" dir="alternate" to="1.5 1.5 1.5" repeat="indefinite"></a-animation>
      </a-box>

      <!-- white sphere -->
      <a-sphere color="#FFF" position="0 1 -12" radius="0.8"
        material="emissive:white; emissiveIntensity:0.6"></a-sphere>

          <!-- GLB asset -->
  <a-assets>
        <a-asset-item id="triangle" src="assets/tests_tr.glb"></a-asset-item>
        <a-asset-item id="stairs" src="assets/kapnes.glb"></a-asset-item>
  </a-assets>

  <!-- Add the model to the scene -->
<!-- First model -->
      <a-entity
        gltf-model="#triangle"
        position="0 1.7 -3"
        scale="5 5 5"
        rotation="-40.13 -35.18 17.99">
      </a-entity>

      <!-- Second model -->
     <a-entity gltf-model="assets/kapnes.glb" position="-0.11063 0.51057 0.02914" scale="3 3 3" rotation="-2.5089821848778753 -117.69412548679804 -28.414695933922914">
      </a-entity>


  </a-entity>


      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
