<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>


     <script>
    // kods w/s kustībai ņemts no chatgpt ar jscript-->
    AFRAME.registerComponent('forward-back', {
      init() {
        this.speed = 0.1;
        this.direction = 0;

        window.addEventListener('keydown', e => {
          if (e.code === 'KeyW') this.direction = 1;
          if (e.code === 'KeyS') this.direction = -1;
        });

        window.addEventListener('keyup', e => {
          if (e.code === 'KeyW' || e.code === 'KeyS') this.direction = 0;
        });
      },
      tick() {
        if (!this.direction) return;
        // Move along -Z axis (forward/back)
        this.el.object3D.position.z -= this.speed * this.direction;
      }
    });
  </script>
  <body>
  <a-scene background="color:#ECECEC">

    <!-- Camera rig with forward/back movement -->
    <a-entity position="0 1.6 5" forward-back>
      <a-entity camera></a-entity>
    </a-entity>

    <!-- Zeme -->
    <a-plane rotation="-90 0 0" width="20" height="100" color="####; roughness:1; metalness:0;"
        
></a-plane>
</head>
    <a-scene>

      <!--izstades objekti-->

    <!-- Kreisā siena -->
    <a-plane rotation="0 87 0" position="-5 2 -10"
             width="50" height="4" color="#cccccc"

    <a-box color="#94C4FF" position="-3.5 1 -3"

    </a-box>



    <a-entity id="sferas" position="0 3.5 15" 
          rotation="0 0 0"
